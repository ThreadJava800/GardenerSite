{% extends 'user/base.html' %}
{% load bootstrap5 %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/restore_password.css' %}">
{% endblock %}
{% block content %}
    <div class="set_new_pass">
        <h1>
            Сброс пароля
        </h1>
        <form method="POST" action="set_new_pass">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <input type="submit" class="btn btn-primary" value="Сменить">
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
